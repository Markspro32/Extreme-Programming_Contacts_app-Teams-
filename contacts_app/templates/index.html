{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacts App</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="container">
    <h1>My Contacts</h1>

    <!-- Error Message -->
    <div id="error-message" class="error-message"></div>

    <!-- Add Contact Form -->
    <form id="add-contact-form">
      <h2>Add New Contact</h2>
      <input type="text" id="name" placeholder="Name" required />

      <div id="contact-methods-container">
        <h3>Contact Methods</h3>
        <div class="contact-method-item">
          <select class="method-type" required>
            <option value="">Select Type</option>
            <option value="phone">Phone</option>
            <option value="email">Email</option>
            <option value="social_media">Social Media</option>
            <option value="address">Address</option>
          </select>
          <input type="text" class="method-label" placeholder="Label (optional)" />
          <input type="text" class="method-value" placeholder="Value" required />
          <label>
            <input type="checkbox" class="method-primary" />
            <span>Primary</span>
          </label>
          <button type="button" class="remove-method-btn" title="Remove this contact method">Ã—</button>
        </div>
      </div>
      <div class="form-actions">
        <button type="button" id="add-method-btn">+ Add Contact Method</button>
        <button type="submit" id="submit-contact-btn">Add Contact</button>
      </div>
    </form>

    <!-- Frequently Accessed Contacts (Bookmarked) -->
    <h2>Frequently Accessed</h2>
    <ul id="frequently-accessed-list">
      <!-- Bookmarked contacts will be loaded here by JavaScript -->
    </ul>

    <!-- All Contacts List -->
    <h2>All Contacts</h2>
    <ul id="contacts-list">
      <!-- All contacts will be loaded here by JavaScript -->
    </ul>
  </div>

  <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
